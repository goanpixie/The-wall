<!DOCTYPE html>
<html>

<head>
    <title>wall</title>
    <link rel="stylesheet" type="text/css" href="{{url_for ('static',filename= 'style_wall.css')}}">
</head>

<body>
    <div class="Navigator">
        <h2>The Coding Dojo Wall</h2>
        <h3>Welcome </h3>
        <a href="/logout">Log out</a>
    </div>
    <form action="/post_message" method="POST">
        <input type="text" name="message" placeholder="message">
        <input type="submit" value="submit" size="50" name="submit_message">
    </form>

    {%for message in messages%} 
       <hr>{{message['messages']}} <br>
        {%for comment in comments%}
          {{comment['comments']}}   
        {%endfor%}
        
        <form action="/post_comment/{{message['m_id']}}" , method="POST">
                <input type="text" name="comment" placeholder="comment">
                <input type="submit" value="submit"> 
        </form>
    {%endfor%}
</body>

</html>
